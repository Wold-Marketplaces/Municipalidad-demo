<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contacto - Municipalidad de San Miguel</title>
  <style>
    :root {
      --primary-color: #1a5276;
      --secondary-color: #2980b9;
      --accent-color: #f39c12;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: var(--light-color);
      color: var(--dark-color);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      padding: 1rem 0;
      color: #fff;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .section-title {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .section-title h2 {
      color: var(--primary-color);
      font-size: 1.6rem;
    }

    .contact-info,
    .contact-form {
      background-color: #fff;
      margin-bottom: 2rem;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }

    .contact-info h3,
    .contact-form h3 {
      margin-bottom: 1rem;
      color: var(--dark-color);
    }

    .contact-info p {
      margin-bottom: 0.5rem;
    }

    .contact-form form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.25rem;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: var(--primary-color);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--secondary-color);
    }

    footer {
      text-align: center;
      background-color: var(--dark-color);
      color: #fff;
      padding: 1rem;
    }

  </style>
</head>
<body>

  <header>
    <h1>Municipalidad de San Miguel - Contacto</h1>
  </header>

  <main>
    <div class="section-title">
      <h2>Contáctanos</h2>
    </div>

    <div class="contact-info">
      <h3>Información de Contacto</h3>
      <p><strong>Teléfono:</strong> (01) 555-1234</p>
      <p><strong>Correo:</strong> contacto@sanmiguel.gob</p>
      <p><strong>Dirección:</strong> Av. Principal 123, San Miguel, Lima</p>
      <p><strong>Horario de Atención:</strong> Lunes a Viernes de 8:00 a 16:00</p>
    </div>

    <div class="contact-form">
      <h3>Envíanos un Mensaje</h3>
      <form action="#" method="POST">
        <div>
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div>
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" required />
        </div>
        <div>
          <label for="telefono">Teléfono</label>
          <input type="text" id="telefono" name="telefono" />
        </div>
        <div>
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
        </div>
        <div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Municipalidad de San Miguel</p>
  </footer>

</body>
</html>
